<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veille Twitter OpenClaw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --emerald-50: #ecfdf5;
            --emerald-100: #d1fae5;
            --emerald-400: #34d399;
            --emerald-500: #10b981;
            --emerald-600: #059669;
            --emerald-700: #047857;
            --emerald-900: #064e3b;
            
            --cyan-400: #22d3ee;
            --cyan-500: #06b6d4;
            
            --dark-bg: #0a0a0f;
            --dark-surface: #121218;
            --dark-elevated: #1a1a24;
        }
        
        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--emerald-100);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(16, 185, 129, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }
        
        /* Glow orbs */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }
        
        .glow-orb.emerald {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--emerald-500), transparent);
            top: -250px;
            left: -250px;
        }
        
        .glow-orb.cyan {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--cyan-500), transparent);
            top: 50%;
            right: -200px;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        header {
            background: rgba(26, 26, 36, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 40px;
            border-radius: 24px;
            margin-bottom: 30px;
            box-shadow: 
                0 0 60px rgba(16, 185, 129, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--emerald-500) 50%, 
                transparent
            );
            animation: scanline 3s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, 
                var(--emerald-400) 0%, 
                var(--cyan-400) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            letter-spacing: -1px;
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.5)); }
            50% { filter: drop-shadow(0 0 30px rgba(16, 185, 129, 0.8)); }
        }
        
        .subtitle {
            color: var(--emerald-100);
            font-size: 16px;
            opacity: 0.7;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .btn {
            font-family: 'Space Grotesk', sans-serif;
            padding: 14px 32px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--emerald-600), var(--emerald-500));
            color: white;
            box-shadow: 
                0 10px 30px rgba(16, 185, 129, 0.3),
                0 0 20px rgba(16, 185, 129, 0.2);
        }
        
        .btn-primary:hover {
            box-shadow: 
                0 15px 40px rgba(16, 185, 129, 0.4),
                0 0 30px rgba(16, 185, 129, 0.3);
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(26, 26, 36, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card:hover {
            border-color: var(--emerald-500);
            box-shadow: 
                0 20px 60px rgba(16, 185, 129, 0.2),
                inset 0 0 30px rgba(16, 185, 129, 0.1);
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 64px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--emerald-400), var(--cyan-400));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .stat-label {
            color: var(--emerald-100);
            margin-top: 12px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            opacity: 0.8;
        }
        
        .section {
            background: rgba(26, 26, 36, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            color: var(--emerald-400);
            letter-spacing: -0.5px;
        }
        
        .section-icon {
            font-size: 28px;
            filter: drop-shadow(0 0 10px currentColor);
        }
        
        .tweet-item {
            background: rgba(18, 18, 24, 0.8);
            border: 1px solid rgba(16, 185, 129, 0.15);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            border-left: 3px solid var(--emerald-500);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .tweet-item:hover {
            transform: translateX(8px);
            border-left-width: 5px;
            box-shadow: 
                -5px 0 20px rgba(16, 185, 129, 0.2),
                0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .tweet-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .tweet-username {
            font-weight: 600;
            color: var(--emerald-400);
            font-size: 14px;
        }
        
        .tweet-date {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .tweet-content {
            color: var(--emerald-50);
            line-height: 1.7;
            font-size: 14px;
        }
        
        .summary-box {
            background: rgba(26, 26, 36, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 
                0 20px 60px rgba(16, 185, 129, 0.1),
                inset 0 0 40px rgba(16, 185, 129, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .summary-box::before {
            content: 'ü§ñ';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 100px;
            opacity: 0.05;
        }
        
        .summary-text {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 25px;
            color: var(--emerald-100);
            font-weight: 300;
        }
        
        .key-points {
            background: rgba(16, 185, 129, 0.08);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 20px;
        }
        
        .key-points h3 {
            margin-bottom: 18px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--emerald-400);
            font-weight: 600;
        }
        
        .key-points ul {
            list-style: none;
            padding: 0;
        }
        
        .key-points li {
            padding: 12px 0;
            padding-left: 35px;
            position: relative;
            color: var(--emerald-50);
            line-height: 1.6;
            font-size: 14px;
        }
        
        .key-points li:before {
            content: '‚ñ∏';
            position: absolute;
            left: 0;
            color: var(--emerald-500);
            font-weight: bold;
            font-size: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--emerald-400);
            font-size: 18px;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 15px;
        }
        
        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 40px;
            font-size: 13px;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.5px;
        }
        
        .accounts-badge {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--emerald-500);
            color: var(--emerald-400);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            
            header {
                padding: 25px;
            }
            
            .stat-number {
                font-size: 48px;
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-surface);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--emerald-600), var(--emerald-500));
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--emerald-400);
        }
    </style>
</head>
<body>
    <!-- Animated glow orbs -->
    <div class="glow-orb emerald"></div>
    <div class="glow-orb cyan"></div>
    
    <div class="container">
        <header>
            <h1>üê¶ VEILLE TWITTER</h1>
            <p class="subtitle">Surveillance RSS ‚Ä¢ R√©sum√© IA quotidien en fran√ßais</p>
            <div id="accounts-badges"></div>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="stat-tweets">-</div>
                <div class="stat-label">TWEETS R√âCENTS</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-accounts">-</div>
                <div class="stat-label">COMPTES SUIVIS</div>
            </div>
        </div>
        
        <!-- R√©sum√© IA -->
        <div id="summary-section" style="display:none;">
            <div class="summary-box">
                <h2 class="section-title">
                    <span>ü§ñ</span>
                    R√âSUM√â IA
                </h2>
                <div id="summary-content"></div>
            </div>
        </div>
        
        <!-- Tweets -->
        <div class="section">
            <h2 class="section-title">
                <span class="section-icon">üê¶</span>
                TWEETS R√âCENTS
            </h2>
            <div id="tweets-content" class="loading">CHARGEMENT...</div>
        </div>
        
        <div class="last-update" id="last-update"></div>
    </div>
    
    <script>
        // Load tweets data
        async function loadData() {
            try {
                const response = await fetch('veille-latest.json');
                const data = await response.json();
                
                // Stats
                document.getElementById('stat-tweets').textContent = data.twitter.length;
                document.getElementById('stat-accounts').textContent = data.stats?.accounts || 0;
                
                // Load and display accounts badges
                loadAccountsBadges();
                
                // Summary
                if (data.summary && data.summary.summary && !data.summary.summary.includes('non disponible')) {
                    const summarySection = document.getElementById('summary-section');
                    const summaryContent = document.getElementById('summary-content');
                    
                    let summaryHTML = '';
                    summaryHTML += `<div class="summary-text">${escapeHtml(data.summary.summary)}</div>`;
                    
                    if (data.summary.key_points && data.summary.key_points.length > 0) {
                        summaryHTML += '<div class="key-points"><h3>üìå POINTS CL√âS</h3><ul>';
                        data.summary.key_points.forEach(point => {
                            summaryHTML += `<li>${escapeHtml(point)}</li>`;
                        });
                        summaryHTML += '</ul></div>';
                    }
                    
                    summaryContent.innerHTML = summaryHTML;
                    summarySection.style.display = 'block';
                } else {
                    document.getElementById('summary-section').style.display = 'none';
                }
                
                // Tweets
                const tweetsHTML = data.twitter.length > 0 
                    ? data.twitter.map(tweet => `
                        <div class="tweet-item">
                            <div class="tweet-header">
                                <span class="tweet-username">@${escapeHtml(tweet.username)}</span>
                                <span class="tweet-date">${formatDate(tweet.date)}</span>
                            </div>
                            <div class="tweet-content">${escapeHtml(tweet.content)}</div>
                        </div>
                    `).join('')
                    : '<div class="empty-state">Aucun tweet trouv√©</div>';
                
                document.getElementById('tweets-content').innerHTML = tweetsHTML;
                
                // Last update
                const date = new Date(data.date);
                document.getElementById('last-update').textContent = 
                    `DERNI√àRE MISE √Ä JOUR : ${date.toLocaleDateString('fr-FR')} ‚Ä¢ ${date.toLocaleTimeString('fr-FR')}`;
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tweets-content').innerHTML = 
                    '<div class="empty-state">‚ùå ERREUR DE CHARGEMENT</div>';
            }
        }
        
        async function loadAccountsBadges() {
            try {
                const response = await fetch('twitter-accounts.json');
                const config = await response.json();
                const accounts = config.accounts || [];
                
                const badgesHTML = accounts.map(acc => 
                    `<span class="accounts-badge">@${escapeHtml(acc.username)}</span>`
                ).join('');
                
                document.getElementById('accounts-badges').innerHTML = badgesHTML;
            } catch (error) {
                console.error('Error loading accounts:', error);
            }
        }
        
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                
                if (diffMins < 60) return `${diffMins}min`;
                const diffHours = Math.floor(diffMins / 60);
                if (diffHours < 24) return `${diffHours}h`;
                const diffDays = Math.floor(diffHours / 24);
                return `${diffDays}j`;
            } catch {
                return dateString;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load data on start
        loadData();
        
        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
