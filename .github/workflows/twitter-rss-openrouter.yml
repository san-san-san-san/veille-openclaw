name: Veille Twitter RSS (OpenRouter)

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml python-dateutil
      
      - name: Run Twitter RSS scraper
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python scraper-twitter-rss.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add veille-*.json
          git diff --quiet && git diff --staged --quiet || git commit -m "üê¶ Veille Twitter RSS $(date +'%Y-%m-%d')"
          git push
